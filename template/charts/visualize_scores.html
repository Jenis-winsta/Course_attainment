<!-- visualize_student_scores.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Visualize Student Scores</h1>
    <form method="post">
        {% csrf_token %}
        <label for="year">Select Year:</label>
        <select name="year" id="year">
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
        <button type="submit" name="compare_all" value="true">Compare All Data</button>
    </form>
    {% if individual_graph %}
        <h2>Individual Year's Graph</h2>
        <div id="individual_graph">{{ individual_graph|safe }}</div>
    {% endif %}
    {% if trend_graph %}
        <h2>Trend Comparison Graph</h2>
        <div id="trend_graph">{{ trend_graph|safe }}</div>
    {% endif %}
</body>
</html>
