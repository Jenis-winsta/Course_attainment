{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Course DropDown</title>
    <!-- plugins:css -->

    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
    <style>
        #signout:hover {
            color: blueviolet;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!-- Navbar -->

    {% include 'PurpleTemplate/partials/_navbar.html' %}

    <!-- Main content wrapper -->
    <div class="container-fluid page-body-wrapper">

        <!-- Sidebar -->
        {% include 'PurpleTemplate/partials/_sidebar.html' %}
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="container mt-5">
                    <form method="post" action="result" id="enrollmentForm">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="year">Year:</label>
                                    <select class="form-select" aria-label="default-option" id="years" name="years">
                                        <option selected>-----</option>
                                        {% for year in years %}
                                        <option value="{{ year.id }}">Year {{ year.id }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="semester">Semester:</label>
                                    <select class="form-select" aria-label="default-option" id="semesters"
                                        name="semesters">
                                        <option value="">-----</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="course">Courses:</label>
                                    <select class="form-select" aria-label="default-option" id="courses" name="courses">
                                        <option value="">-----</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <button type="submit" onclick="loadContent()" class="btn btn-primary">Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#years').on('change', function () {
                var year_id = $(this).val();
                if (year_id) {
                    $.ajax({
                        url: '/ajax/load-semesters/',
                        data: {
                            'year': year_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            var semesters = data.semesters;
                            var semester_html = '<option value="">-----</option>';
                            for (var i = 0; i < semesters.length; i++) {
                                semester_html += '<option value="' + semesters[i].id + '">' + semesters[i].name + '</option>';
                            }
                            $('#semesters').html(semester_html);
                        }
                    });
                } else {
                    $('#semesters').html('<option value="">-----</option>');
                    $('#courses').html('<option value="">-----</option>');
                }
            });
    
            $('#semesters').on('change', function () {
                var semester_id = $(this).val();
                if (semester_id) {
                    $.ajax({
                        url: '/ajax/load-courses/',
                        data: {
                            'semester': semester_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            var courses = data.courses;
                            var course_html = '<option value="">-----</option>';
                            for (var i = 0; i < courses.length; i++) {
                                course_html += '<option value="' + courses[i].id + '">' + courses[i].name + '</option>';
                            }
                            $('#courses').html(course_html);
                        }
                    });
                } else {
                    $('#courses').html('<option value="">-----</option>');
                }
            });
        });
    </script>
    


    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- End custom js for this page -->
</body>

</html>
