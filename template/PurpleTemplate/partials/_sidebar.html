<!-- partial:partials/_sidebar.html -->
{% load static %}


<nav class="sidebar sidebar-offcanvas" id="sidebar">
  <ul class="nav">
    <li class="nav-item nav-profile">
      <a href="#" class="nav-link">
        <div class="nav-profile-image">
          <img src="{% static 'assets/images/faces-clipart/pic-4.png' %}" alt="profile">
          <span class="login-status online"></span>
          <!--change to offline or busy as needed-->
        </div>
        <div class="nav-profile-text d-flex flex-column">
          <span class="font-weight-bold mb-2 ">
            {% if user.is_authenticated %}
            {{user.username.upper}}
            {% else %}
            Welcome, all
            {% endif %}
            <!-- David Grey. H -->
          </span>
          <span class="text-secondary text-small"> {{user.role.capitalize}} | {{user.department}}</span>
        </div>
        <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'index' %}">
        <span class="menu-title">Dashboard</span>
        <i class="mdi mdi-file-chart menu-icon"></i>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="{% url 'maps' %}">      
        <span class="menu-title">Course Map</span>
        <i class="mdi mdi-checkbox-marked menu-icon"></i>
      </a>
    </li>
  </ul>
</nav>
