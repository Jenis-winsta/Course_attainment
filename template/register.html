    .wrapper {
      display: inline-block;
      padding: 20px;
      background-color: white;
      border: 1px solid black;
      width: 420px;
      /* background: transparent; */
      background-color: #fff;
      border: 2px solid rgba(23, 1, 1, 0.2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: purple;
      border-radius: 10px;
      padding: 30px 40px;
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }

    .wrapper .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(208, 7, 244, 0.2);
      border-radius: 40px;
      font-size: 16px;
      color: purple;
      padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder {
      color: purple;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .wrapper .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }

    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 3px;
    }

    .remember-forgot a {
      color: purple;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .wrapper .btn {
      width: 100%;
      height: 45px;
      border-radius: 40px;
      border: none;
      outline: none;
      background: purple;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
      color: white;
      font-weight: 600;
    }

    .wrapper .register-link {
      text-align: center;
      font-size: 14.5px;
      margin: 20px 0 15px;
    }

    .register-link p a {
      color: purple;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }

    /* Your existing styles remain unchanged */

.wrapper .input-box select {
    width: 100%;
    height: 100%;
    background: transparent;
    border: 2px solid rgba(208, 7, 244, 0.2);
    border-radius: 40px;
    font-size: 16px;
    color: purple;
    padding: 10px;  /* Adjust the padding as needed */
    appearance: none;  /* Remove default arrow in some browsers */
}

/* Style for the new role and department dropdowns */
.wrapper .input-box select:focus {
    outline: none;
}

/* Style for the Bootstrap Select dropdowns */
.bootstrap-select .bs-searchbox input {
    width: 100%;
}

.bootstrap-select .dropdown-menu {
    border-radius: 10px;
}
